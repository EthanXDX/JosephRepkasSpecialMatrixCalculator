<!DOCTYPE html>
<html>
<head>
    <title>Matrix Input</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="buttonsGrid">
        <button id="increase">+</button>
        <button id="decrease">-</button>
        <button id="addMatrix">Add Matrix</button>
        <button id="addAlgebra">Add Algebra</button>
        <button id="clearMatrix">Clear Matrix</button>
        <button id="saveContinue">Save and Continue</button>
    </div>
    <div id="matrix"></div>
  <textarea id="matrixPreview" rows="10" cols="50" ></textarea>
  <div class="switch">
    <label>
        Sleepy Mode:
        <input type="checkbox" id="mode">
        <span class="slider"></span>
    </label>
</div>
<script src="script.js"></script>
</body>
</html>
